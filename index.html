<!DOCTYPE html>
<html lang="en">

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8" />
		<title>Hyperbolic Tilings</title>
	</head>

	<body>
		<div class="main-div">
			<div id="gui-div">
				<h3 style="font-weight:lighter;">Hyperbolic Tiling Generator</h3>
				<!-- <div class="padded-div">
					<a href="http://sambrunacini.com/">Main Site</a>
				</div><br> -->

				<div class="padded-div">
					<label for="starting-angle">Starting angle</label>
					<input type="range" min="0" max="6.28" step="0.01" id="starting-angle" value="0" oninput="InputHandler.handleStartingAngle();">
					<span id="starting-angle-display"></span>
					<br>

					<label for="polygon-p">p</label>
					<input type="range" min="3" max="9" step="1" id="polygon-p" value="7" oninput="InputHandler.handlePQ();">
					<span id="polygon-p-display"></span>
					<br>

					<label for="polygon-q">q</label>
					<input type="range" min="3" max="9" step="1" id="polygon-q" value="5" oninput="InputHandler.handlePQ();">
					<span id="polygon-q-display"></span>
					<br><br>

					<input type="button" value="Recenter" onclick="InputHandler.handleRecenter();" class="round-inline-btn">
					<br><br>

					<label for="model-select">
						<select id="model-select" onchange="InputHandler.handleModelSelect();">
							<option value="poincare-disk">Poincar√© Disk</option>
							<option value="half-plane">Upper Half Plane</option>
						</select>
					</label>
				</div><br>


				<div class="padded-div">
					<a class="github-button" href="https://github.com/sam-lb" data-size="large" data-show-count="true" aria-label="Follow @sam-lb on GitHub">Follow @sam-lb</a>
				</div>
			</div>
			<div id="canvas-div"></div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
